<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Requisição</title>
</head>
<body>
    <div class="container">
        <header>
            <H1>Criador de Requisição</H1>
            <img src="./images/folha de acanto sem fundo.png" alt="Folha de Acanto" />
        </header>
        <main>
            <form> Dados da quisição:
                <input type="number" id="numeroReq" placeholder="Número REQ">
                <label for="tipo-empenho">Tipo de empenho:</label>
                <select id="tipo-empenho">
                    <option>Global</option>
                    <option>Ordinário</option>
                    <option>Estimativo</option>
                </select>
                <input type="text" id="RSP" placeholder="RSP">
                <input type="text" id="OrgaoGerenciador" placeholder="Órgão Gerenciador (UASG)">
                <input type="text" id="condicao" placeholder="Condição">
            </form>
            <form> Dados da Empresa:
                <input type="text" id="nomeEmpresa" placeholder="Nome da empresa">
                <input type="text" id="CNPJ" placeholder="CNPJ">
                <input type="tel" id="tel" placeholder="Telefone">
                <input type="email" id="mail" placeholder="E-mail">
            </form>
            <form id="dados-dos-agentes">Dados dos Agentes
                <div>
                    <input type="text" id="nomeAprov" placeholder="Nome do Aprov">
                    <input type="number" id="cpfAprov" placeholder="CPF">
                    <select id="postoAprov">
                        <option>2º Ten</option>
                        <option>1º Ten</option>
                        <option>Cap</option>
                        <option>Maj</option>
                        <option>TC</option>
                        <option>Cel</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="nomeFiscal" placeholder="Nome do Fiscal">
                    <input type="number" id="cpfFiscal" placeholder="CPF">
                    <select id="postoFiscal">
                        <option>2º Ten</option>
                        <option>1º Ten</option>
                        <option>Cap</option>
                        <option>Maj</option>
                        <option>TC</option>
                        <option>Cel</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="nomeOd" placeholder="Nome do OD">
                    <input type="number" id="cpfOd" placeholder="CPF">
                    <select id="postoOd">
                        <option>2º Ten</option>
                        <option>1º Ten</option>
                        <option>Cap</option>
                        <option>Maj</option>
                        <option>TC</option>
                        <option>Cel</option>
                    </select>
                </div>
            </form>
            <form> Dados Orçamentários: 
                <input type="text" id="PI" placeholder="PI">
                <input type="text" id="NC" placeholder="NC">
                <select id="NP">
                    <option>339030 - 07 - Gêneros Alimentícios</option>
                </select>
            </form>
            <div>
                <form>
                    <input type="number" id="item" placeholder="Item">
                    <input type="text" id="descri" placeholder="Descrição">
                    <input type="text" id="und" placeholder="Und">
                    <input type="number" id="QTD" placeholder="QTD">
                    <input type="number" id="Vunit" placeholder="Valor Unitário">
                    <button type="button" id="button" onclick="adicionar()">Adicionar +</button>
                </form>
                <table class="table naoAdicionado" cellspacing="10">
                        <tr>
                            <td>Item</td>
                            <td>Descrição</td>
                            <td>Unidade</td>
                            <td>Qtd</td>
                            <td>Valor Unitário</td>
                            <td>Valor Total</td>
                        </tr>
                </table>
                <h2 id="valor-total" class="naoAdicionado">Valor total da requisição: R$ 25.000</h2>
                <button class="naoAdicionado" type="button" id="button-remover" onclick="removerItem()">Remover ùltimo Item</button>
            </div>
        <script src="./main.js"></script>
        </main>
        <footer>
            <a>Voltar</a>
            <a>Avançar</a>
        </footer>
    </div>
</body>
</html>
